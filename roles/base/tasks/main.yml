- name: (base) install packages
  tags:
    - base
    - packages
  community.general.pacman:
    name: "{{ item }}"
    state: latest
  loop:
    - ansible
    - firefox
    - flameshot
    - btop
    - nano
    - networkmanager
    - nitrogen
    - ntfs-3g
    - os-prober
    - pipewire
    - pipewire-alsa
    - wireplumber
    - bluez
    - bluez-utils
    - sof-firmware
    - sudo
    - thunar
    - gvfs
    - tumbler
    - ffmpegthumbnailer
    - python-watchdog
    - base-devel
    - xclip
    - xsel
